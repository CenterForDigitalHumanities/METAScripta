<!DOCTYPE html>
<html class="body" ng-app="metascripta">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>METAScripta</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" media="all">
        <!--        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">-->
        <link rel="stylesheet" href="app/lib/loading-bar.css" media="screen">
        <link rel="stylesheet" href="app/lib/hotkeys.min.css" media="screen">
        <link rel="stylesheet" href="app/lib/animate.css" media="screen">
        <link rel="stylesheet" href="app/app.css" media="screen">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!--        <base href="metascripta/">-->
    </head>
    <body class="container" ng-controller="mainController">
        <header>
            <img class="center-block" src="assets/METAscripta.png" />
        </header>
    <ng-view></ng-view>
    <footer>
        <span>
            <a ng-repeat="hotkey in hotkeys.get()" ng-hide="hotkey.combo[0]==='?'"
               ng-click="hotkey.callback($event)">
                <kbd>{{symbolize(hotkey.combo)}}</kbd>
                {{hotkey.description}}</a>
        </span>
        <a class="btn-block text-center" href='mailto:digitalhumanities@slu.edu'
           tabindex="-1">
            digitalhumanities@slu.edu
        </a>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="app/lib/loading-bar.js"></script>
    <script type="text/javascript" src="app/lib/hotkeys.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/registration/registration.js"></script>
    <script type="text/javascript" src="app/tools/manifest.js"></script>
    <script type="text/javascript" src="app/lib/utils.js"></script>
    <script type="text/javascript" src="app/dataEntry/data.js"></script>
    <script type="text/javascript" src="app/dataEntry/manuscripts.js"></script>
</body>
</html>
